site_name: "MIDAS Python"
# site_url: "https://sumit-shekhar.github.io/midasapi-python/"
# site_description: "Documentation"
site_author: "Sumit Shekhar"
# repo_url: "https://github.com/Sumit-Shekhar/midasapi-python"

extra_css:
  - stylesheets/extra.css

theme:
  # name: shadcn
  name : material
  favicon: assets/favicon.ico

  palette: 
    scheme: default
    primary: black
    accent: blue

  font:
    text: Roboto Flex
    code: Fragment Mono
  features:
    - navigation.indexes
    - navigation.instant
    - toc.follow
    - navigation.top
    - search.suggest
    - navigation.path
    - content.code.copy
    - header.autohide

plugins:
  - search # put it first to inject out custom code

markdown_extensions:
 - admonition
 - toc:
      toc_depth: 3
 - tables
 - pymdownx.highlight
 - pymdownx.inlinehilite
 - pymdownx.superfences
 - pymdownx.snippets
 - pymdownx.details
     


copyright: Created by Midas India RnD - midas python interface


nav:

