site_name: "MIDAS Python"
site_url: "https://sumit-shekhar.github.io/midasapi-python/"
site_description: "Documentation"
site_author: "Sumit Shekhar"
dev_addr: "127.0.0.1:8080"
repo_url: "https://github.com/Sumit-Shekhar/midasapi-python"
theme:
  name: shadcn
  pygments_style: "github-dark"

# nav:
#   - Welcome: index.md
#   - install.md
#   - extensions.md
#   - Examples:
#       - examples/a.md

plugins:
  - search #Â put it first to inject out custom code
  - excalidraw

markdown_extensions:
  admonition:
  codehilite:
  fenced_code:
  extra:
  pymdownx.blocks.details:
  pymdownx.tabbed:
  pymdownx.blocks.tab:
    combine_header_slug: true
    separator: ___
    slugify:
      !!python/object/apply:pymdownx.slugs.slugify { kwds: { case: lower } }
  pymdownx.progressbar:
  pymdownx.snippets:
  pymdownx.arithmatex:
    generic: true
  shadcn.extensions.echarts.alpha: